<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ§‘â€ğŸ’» GitHub Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .hover-effect:hover {
        transform: scale(1.05);
        transition: transform 0.2s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-[#0d1117] text-white">
    <div
      class="min-h-screen flex flex-col items-center justify-center px-4 py-12 bg-gradient-to-b from-[#0d1117] to-[#0f172a]"
    >
      <!-- Header -->
      <div class="text-center mb-10">
        <h1
          class="text-5xl font-extrabold tracking-tight bg-gradient-to-r from-blue-500 to-indigo-500 text-transparent bg-clip-text"
        >
          GitHub User Finder
        </h1>
        <p class="noticeShow text-sm text-white-400 mt-2"></p>
      </div>

      <!-- Search Section -->
      <div class="w-full max-w-xl space-y-8">
        <!-- Search Form -->
        <form
          class="flex items-center bg-[#161b22]/80 backdrop-blur-md rounded-2xl overflow-hidden border border-[#30363d] ring-1 ring-white/10 hover:ring-2 focus-within:ring-2 transition"
        >
          <input
            type="text"
            placeholder="ğŸ” Search GitHub username"
            class="searchBox flex-1 px-5 py-4 bg-transparent text-white placeholder-gray-400 focus:outline-none text-base transition duration-300"
          />
          <button
            type="submit"
            class="button mr-[5px] rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-3 text-white font-semibold hover:bg-gradient-to-r hover:from-blue-700 hover:to-indigo-700 active:scale-95 transition"
          >
            Search
          </button>
        </form>

        <div class="dataBox"></div>
      </div>

      <!-- Footer -->
      <p class="text-gray-500 text-xs mt-12">
        Built with â¤ï¸ using <span class="text-white">Tailwind CSS</span>
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
